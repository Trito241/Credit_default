name: Deploy to Heroku

on:
  push:
    branches:
      - flask_app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'  # Choisir la version de Python que vous utilisez

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Set up the Heroku CLI
      - name: Set up Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          echo "Heroku CLI is installed"

      # Login to Heroku using the HEROKU_API_KEY stored in GitHub secrets
      - name: Login to Heroku
        run: |
          echo "Logging in to Heroku"
          echo ${{ secrets.HEROKU_API_KEY }} | heroku auth:token
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      # Add Heroku remote
      - name: Add Heroku remote
        run: git remote add heroku https://git.heroku.com/credit-default-bis.git

      # Push to Heroku (Deploy)
      - name: Deploy to Heroku
        run: |
          git push heroku flask_app

